        function signUp() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (!username || !password) {
                alert('ইউজারনেম এবং পাসওয়ার্ড প্রয়োজন!');
                return;
            }

            db.ref('users/' + username).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    alert('ইউজারনেম ইতিমধ্যে রয়েছে!');
                } else {
                    db.ref('users/' + username).set({
                        password: password,
                        balance: 0,
                        referralCode: '',
                        referFriends: []
                    }).then(() => {
                        alert('সাইনআপ সফল!');
                        localStorage.setItem('username', username);
                        showPage('home');
                    });
                }
            });
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            db.ref('users/' + username).once('value').then(snapshot => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    alert('লগইন সফল!');
                    localStorage.setItem('username', username);
                    showPage('home');
                } else {
                    alert('ভুল ইউজারনেম বা পাসওয়ার্ড!');
                }
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem('username');
            if (username) {
                showPage('home');
            } else {
                showPage('login');
            }
        });
    
    
    
    

        

        document.addEventListener("DOMContentLoaded", () => {
        checkIfReferred();
        loadReferralCode();
        loadReferralList();
    });

    // রেফার করা হয়েছে কিনা চেক করা
    function checkIfReferred() {
        const currentUser = localStorage.getItem('username');

        db.ref('users').once('value').then(snapshot => {
            let isReferred = false;
            snapshot.forEach(userSnapshot => {
                const referFriends = userSnapshot.child('referFriends').val() || {};
                if (referFriends[currentUser]) {
                    isReferred = true;
                }
            });

            if (isReferred) {
                document.getElementById('referralInput').style.display = "none";
                document.querySelector('.button[onclick="applyReferralCode()"]').style.display = "none";
            }
        });
    }

    // রেফারাল কোড লোড করা
    function loadReferralCode() {
        const username = localStorage.getItem('username');
        if (username) {
            db.ref(`users/${username}/referralCode`).once('value').then(snapshot => {
                const referralCode = snapshot.val() || '---';
                document.getElementById('referralCode').innerText = referralCode;

                // যদি রেফারাল কোড ইতিমধ্যেই থাকে, "কোড তৈরি করুন" বাটনটি লুকান
                if (referralCode !== '---') {
                    document.getElementById('generateCodeButton').style.display = "none";
                }
            });
        }
    }

    // রেফার্ড ফ্রেন্ডস লোড করা
    function loadReferralList() {
        const username = localStorage.getItem('username');
        db.ref(`users/${username}/referFriends`).once('value').then(snapshot => {
            const referralList = snapshot.val() || {};
            const referralListElement = document.getElementById('referralList');
            referralListElement.innerHTML = '';

            // যদি রেফার্ড ফ্রেন্ডস তালিকায় কোনো তথ্য থাকে
            if (Object.keys(referralList).length > 0) {
                Object.values(referralList).forEach(friendName => {
                    const listItem = document.createElement('li');
                    listItem.textContent = friendName;
                    referralListElement.appendChild(listItem);
                });
            } else {
                referralListElement.innerHTML = '<li>কোনো রেফার্ড ফ্রেন্ড নেই</li>';
            }
        });
    }

    // রেফারাল কোড তৈরি করা
    function generateReferralCode() {
        const username = localStorage.getItem('username');
        const randomCode = username + '-' + Math.random().toString(36).substring(2, 8);
        db.ref(`users/${username}/referralCode`).set(randomCode);
        document.getElementById('referralCode').innerText = randomCode;
        alert("রেফারাল কোড তৈরি হয়েছে: " + randomCode);

        // "কোড তৈরি করুন" বাটনটি লুকান
        document.getElementById('generateCodeButton').style.display = "none";
    }

    // রেফারাল কোড কপি করা
    function copyToClipboard() {
        const referralCode = document.getElementById('referralCode').innerText;
        navigator.clipboard.writeText(referralCode).then(() => {
            alert("কোড কপি হয়েছে: " + referralCode);
        });
    }

    // রেফারাল কোড প্রয়োগ করা
    function applyReferralCode() {
        const referralInput = document.getElementById('referralInput').value.trim();
        const currentUser = localStorage.getItem('username');

        if (referralInput === "") {
            alert("দয়া করে একটি রেফার কোড প্রদান করুন।");
            return;
        }

        db.ref(`users/${currentUser}/referralCode`).once('value').then(snapshot => {
            const userReferralCode = snapshot.val();

            // চেক: ব্যবহারকারী নিজের রেফার কোড ব্যবহার করছে কিনা
            if (referralInput === userReferralCode) {
                alert("নিজেকে নিজে রেফার করা যায়না।");
                return;
            }

            // অন্য কারো রেফার কোড হলে
            db.ref('users').orderByChild('referralCode').equalTo(referralInput).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    const referrerData = snapshot.val();
                    const referrerUsername = Object.keys(referrerData)[0];

                    db.ref(`users/${referrerUsername}/referFriends/${currentUser}`).once('value').then(friendSnapshot => {
                        if (friendSnapshot.exists()) {
                            alert("আপনি ইতিমধ্যে এই রেফার কোড ব্যবহার করেছেন।");
                        } else {
                            // রেফার কোড সফল
                            db.ref(`users/${referrerUsername}/referFriends/${currentUser}`).set(currentUser);

                            // রেফারারের ব্যালান্স ০.০০২০ কয়েন যোগ করা
                            db.ref(`users/${referrerUsername}/balance`).once('value').then(balanceSnapshot => {
                                const currentBalance = balanceSnapshot.val() || 0;
                                const newBalance = currentBalance + 0.0020;
                                db.ref(`users/${referrerUsername}/balance`).set(newBalance);
                            });

                            alert("রেফার সাকসেসফুল!");
                            document.getElementById('referralInput').style.display = "none";
                            document.querySelector('.button[onclick="applyReferralCode()"]').style.display = "none";
                            loadReferralList();
                        }
                    });
                } else {
                    alert("অকার্যকর রেফার কোড।");
                }
            });
        });
    }
    
    
    
    
    
      document.addEventListener("DOMContentLoaded", () => {
            loadDailyTasks();
        });

        function loadDailyTasks() {
            const username = localStorage.getItem('username');
            const tasksContainer = document.getElementById('tasksContainer');

            db.ref('dailyTasks').once('value').then(snapshot => {
                const tasks = snapshot.val();
                tasksContainer.innerHTML = ''; 

                for (const taskKey in tasks) {
                    const task = tasks[taskKey];

                    // Check if task is already completed
                    db.ref(`users/${username}/taskComplete/${taskKey}`).once('value').then(taskSnapshot => {
                        if (!taskSnapshot.exists() || !taskSnapshot.val()) {
                            const taskDiv = createTaskElement(taskKey, task.name, task.url);
                            tasksContainer.appendChild(taskDiv);
                        }
                    });
                }
            });
        }

        function createTaskElement(taskKey, taskName, taskUrl) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-container';

            const icon = document.createElement('span');
            icon.className = 'task-icon';
            icon.textContent = '📝';

            const name = document.createElement('span');
            name.textContent = taskName;

            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = 'Start Now';
            button.onclick = () => startTask(taskKey, taskUrl, button);

            taskDiv.appendChild(icon);
            taskDiv.appendChild(name);
            taskDiv.appendChild(button);

            return taskDiv;
        }

        function startTask(taskKey, taskUrl, button) {
            const webView = document.getElementById('webView');
            const iframe = document.getElementById('taskFrame');

            iframe.src = taskUrl;
            webView.style.display = 'block';

            document.getElementById('webViewClose').onclick = () => {
                webView.style.display = 'none';
                button.textContent = 'Confirm';
                button.onclick = () => confirmTask(taskKey, button);
            };
        }

        function confirmTask(taskKey, button) {
            const input = document.createElement('input');
            input.className = 'input-field';
            input.placeholder = 'কোড লিখুন';

            const taskDiv = button.parentElement;
            taskDiv.replaceChild(input, taskDiv.querySelector('span'));

            button.onclick = () => {
                const enteredCode = input.value.trim();
                db.ref(`dailyTasks/${taskKey}`).once('value').then(snapshot => {
                    if (snapshot.val().code === enteredCode) {
                        updateBalanceAndCompleteTask(taskKey);
                        taskDiv.style.display = 'none';
                    } else {
                        alert('ভুল কোড!');
                    }
                });
            };
        }

        function updateBalanceAndCompleteTask(taskKey) {
            const username = localStorage.getItem('username');

            db.ref(`users/${username}/balance`).transaction(balance => (balance || 0) + 0.005);
            db.ref(`users/${username}/taskComplete/${taskKey}`).set(true);

            setTimeout(() => {
                db.ref(`users/${username}/taskComplete/${taskKey}`).set(false);
                loadDailyTasks();
            }, 60000); // ১ মিনিট পর পুনরায় রিসেট হবে
        }
    
    
    
    document.addEventListener("DOMContentLoaded", () => {
    loadHomePage();
    setInterval(loadUserBalance, 2000); // প্রতি ২ সেকেন্ড পর ব্যালেন্স চেক করবে
});
    
    
   
document.addEventListener("DOMContentLoaded", () => {
    loadHomePage();
    setInterval(checkWalletStatus, 2000); // প্রতি ২ সেকেন্ড পর ব্যালেন্স চেক করবে
});

function loadHomePage() {
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('userName').innerText = username;
        loadUserBalance();
        checkWalletStatus();
        loadNotice();
    }
}

function loadUserBalance() {
    const username = localStorage.getItem('username');
    db.ref(`users/${username}/balance`).once('value').then(snapshot => {
        const balance = snapshot.val() || 0;
        document.getElementById('userBalance').innerText = balance.toFixed(3) + " কয়েন";
    });
}

function checkWalletStatus() {
    const username = localStorage.getItem('username');
    db.ref(`users/${username}/wallet`).once('value').then(snapshot => {
        const wallet = snapshot.val();
        const walletStatusElement = document.getElementById('walletStatus');

        // শুধুমাত্র হোম পেজে ওয়ালেট স্ট্যাটাস দেখানো হবে
        if (wallet && wallet.status) {
            walletStatusElement.innerText = "আপনার ওয়ালেট কানেক্ট আছে।";
            document.getElementById('connectWalletContainer').classList.add('hidden');
        } else {
            walletStatusElement.innerText = ""; // কোনো স্ট্যাটাস নেই
            document.getElementById('connectWalletContainer').classList.remove('hidden');
        }
    });
}

// পেজ লোড হলে নোটিস চেক শুরু করুন
function loadNotice() {
            const noticeLayout = document.getElementById('noticeLayout');
            db.ref('Notice/Notice').once('value').then(snapshot => {
                const noticeText = snapshot.val();
                if (noticeText) {
                    noticeLayout.innerHTML = `<div class="notice">${noticeText}</div>`;
                }
            });
        }

function connectWallet() {
    const walletType = document.querySelector('input[name="wallet"]:checked').value;
    const walletAddress = document.getElementById('walletAddress').value;
    const username = localStorage.getItem('username');

    if (walletAddress.trim() !== "") {
        db.ref(`users/${username}/wallet`).set({
            address: walletAddress,
            type: walletType,
            status: true
        });
        alert("ওয়ালেট অ্যাড্রেস সফলভাবে যোগ করা হয়েছে!");
        loadHomePage();
    } else {
        alert("ওয়ালেট অ্যাড্রেস প্রদান করুন।");
    }
}

function disconnectWallet() {
    const username = localStorage.getItem('username');
    db.ref(`users/${username}/wallet`).set({ status: false });
    loadHomePage();
}

                document.querySelector('.bottom-menu').classList.remove('hidden');
            }
